name: Test-Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    container:
      image: swift:6.0-focal

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build -Xswiftc -static-stdlib
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux-${{ github.run_number }}
          path: .build/x86_64-unknown-linux-gnu/debug/Swift-Webserver
      # - name: Upload Resources
        # uses: actions/upload-artifact@v4
        # with:
          # name: Linux-Resources-${{ github.run_number }}
          # path: ${{ github.workspace }}/.build/x86_64-unknown-linux-gnu/debug/Swift-Webserver_Swift-Webserver.resources

  mac:
    name: Build (macOS)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build arm64
        run: swift build --arch arm64 -c debug

      - name: Build x86_64
        run: swift build --arch x86_64 -c debug

      - name: Merge universal binary
        run: |
          mkdir -p universal
          lipo -create \
            .build/arm64-apple-macosx/debug/Swift-Webserver \
            .build/x86_64-apple-macosx/debug/Swift-Webserver \
            -output universal/Swift-Webserver
          file universal/Swift-Webserver

      - name: Upload Universal Binary
        uses: actions/upload-artifact@v4
        with:
          name: macOS-CLI-${{ github.run_number }}
          path: universal/Swift-Webserver

